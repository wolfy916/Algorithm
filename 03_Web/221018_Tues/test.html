<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main-wrapper>div {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table class="table">
        <thead>
            <tr>
                
                <th scope="col">이름</th>
                <th scope="col">지역</th>
                <th scope="col">이미지</th>

            </tr>

    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const table = document.querySelector('table');

        async function getData() {
            const result = await axios.get('http://127.0.0.1:8000/api/users/');
            console.log(result);
            return result.data;
        }

        function setTrHTML(data) {
            let image = null;
            if(data.image){
                image = `http://127.0.0.1:8000${data.image}`
            }
            
            const imageTag = `<img src=${image} height="100px">`

            return `
            <tr>
                <td>${data.first_name}</td>
                
                <td>${data.country}</td>
                <td>${image ? imageTag : ""} </td>

            </tr>
            `
        }

        async function render() {
            const data = await getData();
            const trs = data.reduce((acc, cur) => {
                acc += setTrHTML(cur)
                return acc
            }, "")

            table.insertAdjacentHTML('beforeend', trs)

        }

        render();




    </script>
</body>

</html>
